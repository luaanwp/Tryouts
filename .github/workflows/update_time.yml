name: Atualizar hora do Brasil

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"  # Executa a cada 5 minutos (confiável no GitHub Actions)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Obter hora do Brasil
        run: |
          echo "TIME=$(TZ=America/Sao_Paulo date '+%d/%m/%Y %H:%M:%S')" >> $GITHUB_ENV

      - name: Atualizar README
        run: |
          sed -i "s|<!--TIME-->.*<!--ENDTIME-->|<!--TIME-->$TIME<!--ENDTIME-->|" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/luaanwp/Tryouts.git
          git add README.md
          git commit -m "Atualizando hora: $TIME" || echo "Nenhuma mudança para commitar"
          git push
